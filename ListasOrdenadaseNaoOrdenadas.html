<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Ordenadas</title>
</head>
<body>
    <ol> <!-- OL é de Listas Ordenada em inglês. Usamos essa tag para gerar uma lista ordenada. -->
         <!-- A lista ordenad não aceita caracteres, ela precisa de tags filhas. <li> (list item) -->
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
        <li>List 4</li>
        <!-- O navegador interpreta que a lista é ordenada. Também podemos colocar listas dentro de listas. -->
         <li>List 5
            <ol>
                <li>List 5.1</li>
                <li>List 5.2</li>
            </ol>
         </li>
    </ol>

        <ul> <!-- Para listas não ordenadas, a lógica é igual. Porém, ela recebe ul e não aplica numeros, e sim bolinhas. -->
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
        <li>List 4</li>
        <!-- O navegador interpreta que a lista é ordenada. Também podemos colocar listas dentro de listas. -->
         <li>List 5
            <ol>
                <li>List 5.1</li>
                <li>List 5.2</li>
            </ol>
         </li>
    </ul>
</body>
</html>
